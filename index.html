<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Rock, Paper, Scissors</h1>

    <div id="choices">
      <div class="choice">
        <img src="./assets/rock.png" alt="Rock" id="rock" />
      </div>
      <div class="choice">
        <img src="./assets/paper.png" alt="Paper" id="paper" />
      </div>
      <div class="choice">
        <img src="./assets/scissors.png" alt="Scissors" id="scissors" />
      </div>
    </div>

    <div class="score-board">
      <h2>Score Board</h2>
      <div class="score">
        <p id="player-score">Player Score: 0</p>
      </div>
      <div class="score">
        <p id="computer-score">Computer Score: 0</p>
      </div>
    </div>

    <div class="msg-container">
      <p id="move">Play your move!</p>
    </div>

    <div id="reset-button">
      <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
