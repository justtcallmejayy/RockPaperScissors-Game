<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>

    <h1>Rock, Paper, Scissors</h1>

    <div id="result"></div>

    <div id="choices">
      <div class="choice">
        <img src="./assets/rock.png" alt="Rock" id="rock" />
      </div>
      <div class="choice">
        <img src="./assets/paper.png" alt="Paper" id="paper" />
      </div>
      <div class="choice">
        <img src="./assets/scissors.png" alt="Scissors" id="scissors" />
      </div>
    </div>



    <div class="score-board">
        <div class="score">
        <h2>Score Board</h2>
        <p>Player Score: <p id="player-score">0</p></p>
        </div>
              <div class="score">
        <p>Computer Score: <p id="computer-score">0</p></p>
      </div>
    </div>

    <div class="msg-container">
        <p id="move">Play your move!</p>
    </div>

        <div id="reset-button">
      <button id="reset">Reset</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
